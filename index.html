<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>サイコロルーレット</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="confetti-container"></div>
    <div class="container">
        <header>
            <h1 class="title">サイコロルーレット</h1>
        </header>
        <main>
            <div id="bonus-message" class="bonus-message"></div>
            <div class="dice-wrapper">
                <div id="dice" class="dice floating">
                    <span id="dice-number">GO!</span>
                </div>
            </div>
            
            <!-- 操作エリア -->
            <div class="controls">
                <button id="start-button" class="start-button">スタート！</button>
            </div>

            <!-- BGMコントロールエリア -->
            <div class="bgm-controls">
                <span class="bgm-label">BGM:</span>
                <button id="bgm1-button" class="bgm-button">♪ 1</button>
                <button id="bgm2-button" class="bgm-button">♪ 2</button>
                <button id="bgm-off-button" class="bgm-button active">OFF</button>
            </div>
        </main>
        <footer>
            <div class="history-container">
                <h2>これまでの記録</h2>
                <div id="summary" class="summary">
                    <div class="summary-item">1: <span id="count-1">0</span></div>
                    <div class="summary-item">2: <span id="count-2">0</span></div>
                    <div class="summary-item">3: <span id="count-3">0</span></div>
                    <div class="summary-item">4: <span id="count-4">0</span></div>
                    <div class="summary-item">5: <span id="count-5">0</span></div>
                    <div class="summary-item">6: <span id="count-6">0</span></div>
                </div>
                <div class="history-log-wrapper">
                  <p>でた目ログ:</p>
                  <ul id="history-list" class="history-list">
                      <!-- JSによって履歴が追加されます -->
                  </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
