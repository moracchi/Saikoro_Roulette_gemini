<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- スマホでの表示を最適化するための設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>サイコロルーレット</title>
    <!-- Google Fontsから楽しい雰囲気のフォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;900&display=swap" rel="stylesheet">
    <!-- CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- アプリ全体のコンテナ -->
    <div class="container">

        <!-- タイトル -->
        <header>
            <h1 class="title">サイコロルーレット</h1>
        </header>

        <!-- メインコンテンツエリア -->
        <main>
            <!-- サイコロ表示エリア -->
            <div class="dice-wrapper">
                <div id="dice" class="dice">
                    <span id="dice-number">GO!</span>
                </div>
            </div>

            <!-- 操作エリア -->
            <div class="controls">
                <button id="start-button" class="start-button">スタート！</button>
            </div>
        </main>

        <!-- 履歴表示エリア -->
        <footer>
            <div class="history-container">
                <h2>これまでの記録</h2>
                <!-- 出目の集計 -->
                <div id="summary" class="summary">
                    <div class="summary-item">1: <span id="count-1">0</span></div>
                    <div class="summary-item">2: <span id="count-2">0</span></div>
                    <div class="summary-item">3: <span id="count-3">0</span></div>
                    <div class="summary-item">4: <span id="count-4">0</span></div>
                    <div class="summary-item">5: <span id="count-5">0</span></div>
                    <div class="summary-item">6: <span id="count-6">0</span></div>
                </div>
                <!-- 出目の履歴（直近10件） -->
                <div class="history-log-wrapper">
                  <p>でた目ログ:</p>
                  <ul id="history-list" class="history-list">
                      <!-- JSによって履歴が追加されます -->
                  </ul>
                </div>
            </div>
        </footer>

    </div>

    <!-- JavaScriptファイルを読み込み -->
    <script src="script.js"></script>

</body>
</html>
